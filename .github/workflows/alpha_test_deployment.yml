name: (Alpha test) - Deploy ESTEC backend

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [alpha_test]
  push:
    branches: [alpha_test]

jobs:
  Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout latest commit (Alpha)
        uses: actions/checkout@v2
      - name: Setup Node.js environment (version ${{ matrix.node-version }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install Dependencies
        run: |
          yarn
      - name: Make env file for testing
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_TEST_VALUE: '<This is a sample test value>'
          file_name: .env.test
          fail_on_empty: false
      - name: Run test
        run: |
          cat .env.test
          yarn test-unit
