name: (Alpha) - Deploy ESTEC backend

on:
  push:
    types:
      - 'opened'
      - 'reopened'
      - 'synchronize'
    branches:
      - 'alpha_tests'
  pull_request:
    types:
      - 'opened'
      - 'reopened'
      - 'synchronize'
    branches:
      - 'alpha_tests'

jobs:
  Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout latest commit (Alpha)
        uses: actions/checkout@v2
      - name: Setup Node.js environment (version ${{ matrix.node-version }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install Dependencies
        run: |
          yarn
